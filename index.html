<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300&display=swap" rel="stylesheet">

  <audio id="backgroundMusic"   loop autoplay>
    <source src="./sound/background_music.mp3" type="audio/mp3" >
    Your browser does not support the audio tag.
  </audio>
  
  </audio>
  <audio id="buttonClickSound">
    <source src="./sound/button_click.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>
</head>
<audio id="TurnSound">
  <source src="./sound/turn.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</audio>
</head>

<body>
  <h1 class="title">TicTacToe</h1>
  <div id="game-container" >
    <canvas id="ticTacToeCanvas" width="600" height="600"></canvas>

    <div id="button-container">
      <div class="modal-content">
        <label for="playerX">Player X (X's Name):</label>
        <input type="text" id="playerX" placeholder="Enter name for X"><br>
      
        <label for="playerO">Player O (O's Name):</label>
        <input type="text" id="playerO" placeholder="Enter name for O"><br>

        <button onclick="startGame();soundEffect(2)">Start Game</button>
      </div>
    </div>
    
    
    
    <div id="currentPlayer"></div>
  </div>

  <div id="game-over-modal" class="modal">
    <div class="modal-content">
      <p id="winner-message"></p>
      <div id="score-message1"></div>
      <div id="score-message2"></div>
      <div id="score-message3"></div>
      <button onclick="resetGame();soundEffect(2)">Continue</button>
      <button onclick="exitGame();soundEffect(2)">Exit</button>
    </div>
  </div>

      <img id="musicIcon" onclick="toggleBackgroundMusic();soundEffect(2)" src="./img/volume-off.png" alt="Music Icon">
  <script src="script.js"></script>
  
</body>
</html>
